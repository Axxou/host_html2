        padding: 2px 10px;

    #medium, #large {
        color: #ffffff;
        display: none;
        font-size: 10pt;
    }

        #wrapper {
            padding: 10px;
        }
        #medium {
            padding-top: 10px;
            display: block;
        }
    }
    /* Adjustments for large customHeight banner */

        #wrapper {
            padding: 10px;
        }
        #medium {
            padding-top: 10px;
        }
        #large {
            display: block;
        }
    }
    /* Adjustments for devices with smaller widths */
    @media only screen and (max-width: 363px) and (min-height: 121px) {
        #wrapper {
            padding: 2px 10px;
        }
    }
    @media only screen and (max-width: 414px) {
        div {
            letter-spacing: -1px;
        }
    }
    a {
        color: #FFF;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
