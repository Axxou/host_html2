<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="maximum-scale=1, minimum-scale=1, initial-scale=1"
    />
    <style type="text/css">
      div {
        font-family: Futura;
        color: #fff;
      }
      #wrapper {
        padding: 2px 10px;
      }
      #medium,
      #large {
        color: #ffffff;
        display: none;
        font-size: 10pt;
      }
      /* Adjustments for medium customHeight banner */
      @media only screen and (min-height: 121px) {
        #wrapper {
          padding: 10px;
        }
        #medium {
          padding-top: 10px;
          display: block;
        }
      }
      /* Adjustments for large customHeight banner */
      @media only screen and (min-height: 161px) {
        #wrapper {
          padding: 10px;
        }
        #medium {
          padding-top: 10px;
        }
        #large {
          display: block;
        }
      }
      /* Adjustments for devices with smaller widths */
      @media only screen and (max-width: 363px) and (min-height: 121px) {
        #wrapper {
          padding: 2px 10px;
        }
      }
      @media only screen and (max-width: 414px) {
        div {
          letter-spacing: -1px;
        }
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <script type="text/javascript">
      window.addEventListener("message", function (event) {
        if (event.data === "_apple_ar_quicklook_button_tapped") {
          console.log("AR button was tapped!");
          let redirectUrl =
            "https://www.instagram.com/your_instagram_username/";
          window.location.href = redirectUrl;
        }
      });
    </script>
  </head>

  <body style="margin: 0px; background-color: rgb(0, 0, 0); overflow: hidden">
    <div
      id="wrapper"
      style="
        align-items: center;
        box-sizing: border-box;
        display: inline-flex;
        flex-direction: row;
        text-align: left;
        width: 100%;
      "
    >
      <div
        style="
          margin-right: 0px;
          display: flex;
          flex-direction: column;
          flex: 1 1 0%;
        "
      >
        <div style="font-size: 14pt; font-weight: bold">
          Cette oeuvre vous plait ?
        </div>
        <div style="font-size: 13pt">Decouvrez l'art de Lilou !</div>
        <div id="medium">Retrouver cette oeuvre sur son instagram</div>
      </div>

      <div
        style="
          align-items: center;
          display: flex;
          flex-direction: column;
          margin: 10px 0px 5px 10px;
        "
      >
        <div style="width: 48px; height: 48px">



        </div>

      </div>
    </div>
  </body>
</html>
